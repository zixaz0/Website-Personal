  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }
        .navbar a {
            color: #ff6b6b;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .profile {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        .profile img {
            border-radius: 50%;
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
        .profile-info {
            margin-left: 50px;
        }
        .profile-info h1 {
            font-size: 48px;
            margin: 0;
        }
        .profile-info h1 span {
            color: #ff6b6b;
        }
        .profile-info p {
            font-size: 18px;
            margin: 20px 0;
            max-width: 400px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .social-icons a {
            color: #ff6b6b;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
        }
        .hire-me {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            text-decoration: none;
            border-radius: 25px;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
        }
        .hire-me:hover {
            background-color: #ff6b6b;
            color: #000;
        }
        @media (max-width: 768px) {
            .profile {
                flex-direction: column;
            }
            .profile-info {
                margin-left: 0;
                margin-top: 20px;
            }
        }
  </style>
 </head>
